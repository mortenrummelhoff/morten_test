<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Morten Rummelhoff First homepage using Grunt Package Management</title>

    <!-- Bootstrap -->
    <link href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="assets/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/bower_components/angular/angular.min.js"></script>
    <script src="assets/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="dist/app.js"></script>

</head>

<!-- apply our angular app to our site -->
<body ng-app="mortenApp">

<nav class="navbar navbar-inverse">
    <div class="navbar-header">
        <a class="navbar-brand" ui-sref="home">AngularUI Router</a>
    </div>
            <ul class="nav navbar-nav">
                <li><a ui-sref="home">Home</a></li>
                <li><a ui-sref="about">About</a></li>
                <li><a ui-sref="contact">Contact</a></li>
            </ul>
</nav>

<!-- MAIN CONTENT -->
<div class="row panel-body">
    <div class="container">

        <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
        <div ui-view></div>

    </div>
</div>
</body>
</html>
